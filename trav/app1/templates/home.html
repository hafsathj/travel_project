<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Glidego - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- Stylesheets -->

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link href="../static/app1/css/styles1.css" rel="stylesheet"/>
    <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif] -->
    <style></style>
  </head>

  <body>
    <!-- navbar-->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container">
        <a class="navbar-brand me-auto" href="#"> 
          <img src="../static/app1/images/logo2.png" alt="Logo" style="height: 50px; width: 130px;">  
         </a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Logo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Destinations</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Activities</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-lg-2" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
        <a href="#" class="loginsign" data-bs-toggle="modal" data-bs-target="#authModal" >Login/signup</a>
        
            <button class="navbar-toggler pe-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
      </div>
    </nav>
    <!--end navbar-->

    <!--hero section-->
    <section class="hero-section">
    </section>
    <!--end hero section-->
        <!-- Signup/Login Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="authModalLabel">Login / Signup</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
              <!-- Tabs for Switching -->
              <ul class="nav nav-pills nav-justified mb-3" id="authTabs">
                  <li class="nav-item">
                      <a class="nav-link active" id="login-tab" data-bs-toggle="pill" href="#loginForm">Login</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" id="signup-tab" data-bs-toggle="pill" href="#signupForm">Signup</a>
                  </li>
              </ul>

              <!-- Login Form -->
              <div class="tab-content">
                  <div class="tab-pane fade show active" id="loginForm">
                      {% comment %} <form method="POST" action="{% url 'login' %}"> {% endcomment %}
                        <form method="POST" action="#">
                          {% csrf_token %}
                          <div class="mb-3">
                              <label class="form-label">Email ID</label>
                              <input type="email" name="email" class="form-control" required>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" required>
                          </div>
                          <button type="submit" class="btn btn-success w-100">Login</button>
                      </form>
                  </div>

                  <!-- Signup Form -->
                  <div class="tab-pane fade" id="signupForm">
                      {% comment %} <form method="POST" action="{% url 'signup' %}"> {% endcomment %}
                        <form method="POST" action="#">
                          {% csrf_token %}
                          <div class="mb-3">
                              <label class="form-label">First Name</label>
                              <input type="text" name="first_name" class="form-control" required>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Last Name</label>
                              <input type="text" name="last_name" class="form-control" required>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Email ID</label>
                              <input type="email" name="email" class="form-control" required>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Password</label>
                              <input type="password" name="password" class="form-control" required>
                          </div>
                          <div class="mb-3">
                              <label class="form-label">Confirm Password</label>
                              <input type="password" name="password_confirm" class="form-control" required>
                          </div>
                          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                      </form>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
